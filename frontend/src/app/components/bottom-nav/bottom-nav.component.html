<nav class="bottom-nav">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
    <i class="fa-solid fa-house"></i>
  </a>

  <a routerLink="/chat" routerLinkActive="active" class="nav-item">
    <div class="icon-wrapper">
      <i class="fa-solid fa-message"></i>
      @if (chatService.totalUnread() > 0) {
        <span class="badge">{{ chatService.totalUnread() > 99 ? '99+' : chatService.totalUnread() }}</span>
      }
    </div>
  </a>

  <a routerLink="/friends" routerLinkActive="active" class="nav-item">
    <div class="icon-wrapper">
      <i class="fa-solid fa-users"></i>
      @if (friendService.pendingCount() > 0) {
        <span class="badge">{{ friendService.pendingCount() }}</span>
      }
    </div>
  </a>

  <a routerLink="/planning" routerLinkActive="active" class="nav-item">
    <i class="fa-solid fa-calendar-days"></i>
  </a>
</nav>
