services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: runiq-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - runiq-network

  # Mongo Express (Back-office)
  mongo-express:
    image: mongo-express
    container_name: runiq-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    networks:
      - runiq-network

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: runiq-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/runiq
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - N8N_PLANNING_WEBHOOK_URL=${N8N_PLANNING_WEBHOOK_URL:-}
      - JWT_SECRET=${JWT_SECRET:-runiq-jwt-secret-change-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4200}
    depends_on:
      - mongodb
    networks:
      - runiq-network

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: runiq-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - runiq-network

volumes:
  mongodb_data:

networks:
  runiq-network:
    driver: bridge
